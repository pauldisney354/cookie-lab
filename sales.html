<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Data - Pat's Salmon Cookies</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Pat's Salmon Cookies - Sales Data</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="sales.html">Sales Data</a>
    </nav>
  </header>

  <form id="locationForm">
    <fieldset>
      <legend>Add a New Cookie Stand</legend>
      <label for="locationName">Location Name:</label>
      <input type="text" id="locationName" name="locationName" required>
      
      <label for="minCustomers">Minimum Customers Per Hour:</label>
      <input type="number" id="minCustomers" name="minCustomers" required>
      
      <label for="maxCustomers">Maximum Customers Per Hour:</label>
      <input type="number" id="maxCustomers" name="maxCustomers" required>
      
      <label for="avgCookies">Average Cookies Per Sale:</label>
      <input type="number" step="0.1" id="avgCookies" name="avgCookies" required>
      
      <button type="submit">Add Location</button>
    </fieldset>
  </form>
  
  <main>
    <section id="root">
      <!-- Store sales data will be populated here by JavaScript -->
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Pat's Salmon Cookies. All rights reserved.</p>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
